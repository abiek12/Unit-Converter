<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./Images/icons8-circled-u-32.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="input-area" placeholder="0"/>
      </div>
      <div class="output-container">
        <div class="length-container">
          <h2>Length (Meter / Feet)</h2>
          <p id="length">0 meters = 0.00 feet | feet = 0.00 meters</p>
        </div>
        <div class="volume-container">
          <h2>Volume (Liters / Gallons)</h2>
          <p id="volume">0 liters = 0.00 gallons | gallons = 0.00 liters</p>
        </div>
        <div class="mass-container">
          <h2>Mass (Kilograms / Pounds)</h2>
          <p id="mass">0 kilos = 0.00 pounds | pounds = 0.00 kilos</p>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
